<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>FORMULARIO</h1>
  <form action="" method="GET">
    <label for="input-text">Digite seu nome</label>
    <input type="text" placeholder="digite alguma coisa" required name="texto" id="input-text">
    <br>
    <textarea name="" id="" cols="30" rows="10">texto já estabelecido</textarea>
    <button type="submit">Enviar</button>
  </form>

  <h1>Outro tipo</h1>

  <form action="" method="GET">

    <input type="checkbox" value="fut" name="esporte" checked id="esporte-1">Futebol
    <input type="checkbox" value="vol" name="esporte"  id="esporte-2">Volei
    <input type="checkbox" value="pet" name="esporte"  id="esporte-3">Peteca
    <input type="checkbox" value="bas" name="esporte"  id="esporte-4">Basquete

    <br>
    <br>
    
    <label for="hub1"><input type="radio" id="hub1" class="test" name="hub" value="sp">São Paulo</label>
    <input type="radio" id="hub2" class="test" name="hub" value="bh">Belo Horizonte
    <input type="radio" id="hub3" class="test" name="hub" value="fl">Florianópolis
    <input type="radio" id="hub4" class="test" name="hub" value="ro">Rondônia
    
  </form>

  <h1>Outro tipo</h1>

  <form action="">
    <select name="estado" id="dropdown-estado">
      <option value="sp">São Paulo</option>
      <option value="rj">Rio de Janeiro</option>
      <option value="ro">Rondônia</option>
      <option value="am">Amazonas</option>
    </select>
  </form>

  <h1>Outro tipo</h1>
  <form action="" method="GET" enctype="multipart/form-data">
    <p>Usuário</p>
    <input type="text" name="user" id="" required>
    <p>Senha</p>
    <input type="password" name="senha" required>
    <br>
    <button type="submit" class="" name="" id="">Enviar</button>
  </form>

  <h1>Outro tipo</h1>

  <form action="" enctype="multipart/form-data" >
    <input type="file" name="" id="">
  </form>

  
</body>
</html>
