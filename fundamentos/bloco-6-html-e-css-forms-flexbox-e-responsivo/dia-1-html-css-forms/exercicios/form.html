<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe trip</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container text-center">
    <h1 class="display-1">Trybe trip</h1>
  </header>
  <main>
    <form class="container" action="" method="get">
      <div class="mb-3">
        <label for="input-nome">Nome:
          <input type="text" required id="input-nome">
        </label>
      </div>
      
      <div class="mb-3">
        <label for="input-email">Email:
          <input type="email" required id="input-email">
        </label>
      </div>
      
      <input type="radio" name="opcoes" id="opcao-1"> Opção 1
      <input type="radio" name="opcoes" id="opcao-2"> Opção 2
      <input type="radio" name="opcoes" id="opcao-3"> Opção 3
      <input type="radio" name="opcoes" id="opcao-4"> Opção 4
      <br>
      <label for="text-area">Espaço para digitar a resposta:
        <textarea name="descriçao" id="text-area" cols="30" rows="10"></textarea>
      </label>
      <br>
      <label for="input-data">Data:
        <input type="date" id="input-data">
      </label>
      <br>
      <label for="input-concor1">Concordo 1
        <input type="checkbox" name="" id="input-concor1">
      </label>
      <br>
      <label for="input-concor2">Concordo 2
        <input type="checkbox" name="" id="input-concor2">
      </label>
    </form>
  </main>


  <script src="script.js"></script>
</body>
</html>
